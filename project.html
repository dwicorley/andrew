<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/image/banner.png" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search entire store here...">
            <button>Search</button>
        </div>
        <div class="cart">
            <p><span class="material-symbols-light--shopping-cart-outline"></span>My Cart</p>
            <img src="" alt="" srcset="">
        </div>
    </header>
    <div class="categories"> 
        <h3>ALL CATEGORIES</h3>
    </div>
    <nav>
       
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">PAGES</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>
    <div class="call">
        <h3><img src="/image/172475_headset_support_icon.png" alt="">Call Us</3>
        <p>(999)1234 56789</p>
    </div>
    <section class="hero">
        <div class="container">
            <h1>Shop</h1>
            <p>Home  > Shop</p>
        </div>
    </section>

    <section class="product-grid">
        <div class="product-card">
            <img src="/image/Bamboo.png" alt="Knife Set">
            <h2>Game Controller</h2>
            <p>$23.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="/image/pot.png" alt="Cooking Pot">
            <h2>Mpow Bluetooth</h2>
            <p>$23.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="/image/stand_mixer.png" alt="Stand Mixer">
            <h2>Bonna 21 Pixels</h2>
            <p>$23.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="/image/maker-removebg-preview.png" alt="Coffee Maker">
            <h2>Aicok Stand Mixer</h2>
            <p>$23.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
